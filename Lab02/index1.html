<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
    <style>
        :root {
            --bgcolor: rgb(209, 209, 209);
            --ftcolot:#139b13;
        }
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: medium;
            padding: 1% 1% 1% 1%;
            background-color: var(--bgcolor);
        }

        label {
            color: var(--ftcolot);
            padding: 1% 1% 1% 1%;
        }
        input {
            margin: 1% 1% 1% 1%;
        }

        
    </style>
</head>
<body>
    <!-- Design a user registration form implementing internal css. -->
    <form action="mailto: 20051554@kiit.ac.in" method="post" enctype="text/plain">
        <label for="fname">First name</label>
        <input type="text" name="fname" id="fname" required>

        <label for="lname">Last name</label>
        <input type="text" name="lname" id="lname" required>

        <br>
        <label>Gender</label>
        <br>
        <input type="radio" name="mgender" id="mgender" value="male">
        <label for="mgender">Male</label>
        <br>
        <input type="radio" name="fgender" id="fgender" value="female">
        <label for="fgender">Female</label>
        <br>

        <label for="address">Your Address</label>
        <textarea name="address" rows="2" cols="30" required>Your brief intro here!!</textarea>
        <br>

        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime" required>
        <br>

        <label for="ypr">Year of Passing 12th exam:</label>
        <input type="number" id="ypr" name="ypr" min="2018" max="2021" step="1" value="2018">
        <br>

        <label for="subject">Choose a subject:<br></label>
        <select id="subject" name="sub" size="1" required>
            <option value="Machine Learning">Machine Learning</option>
            <option value="Software Project Management">Software Project Management</option>
            <option value="Software Engineering">Software Engineering</option>
            <option value="Cloud Computing">Cloud Computing</option>
            <option value="Cyber Security">Cyber Security</option>
        </select>
        <br><br><br>

        <input type="submit" value="SUBMIT" onclick="alert(`Submitted âœ… Your Roll: ${mess()}`)">
    </form>
    <script defer>
        function mess() {
            let reg = Math.floor(Math.random()*10000)+1;
            return reg;
        };
    </script>
</body>
</html>
